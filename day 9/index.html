<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <form class="calculator-form">
        <input type="text" value="0" class="output width-3" />
        <input type="button" value="c" class="clear width-1" />
        <input type="button" value="7" class="number width-1" />
        <input type="button" value="8" class="number width-1" />
        <input type="button" value="9" class="number width-1" />
        <input type="button" value="+" class="operator width-1" />
        <input type="button" value="4" class="number width-1" />
        <input type="button" value="5" class="number width-1" />
        <input type="button" value="6" class="number width-1" />
        <input type="button" value="-" class="operator width-1" />
        <input type="button" value="1" class="number width-1" />
        <input type="button" value="2" class="number width-1" />
        <input type="button" value="3" class="number width-1" />
        <input type="button" value="*" class="operator width-1" />
        <input type="button" value="0" class="number width-2" />
        <input type="button" value="=" class="result width-1" />
        <input type="button" value="/" class="operator width-1" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
